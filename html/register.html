<!DOCTYPE html>  <!--< Passou pelo https://validator.w3.org sem erros em 21/04/2023 às 18:17 >-->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!--< Importanto folhas de estilo >-->
    <link rel="stylesheet" href="../styles/basics.css" />      <!--< Folha de estilo responsável por definir pontos básicos >-->
    <link rel="stylesheet" href="../styles/divs.css" />        <!--< Folha de estilo responsável por definir o tamanho e características das divs  >-->
    <link rel="stylesheet" href="../styles/components.css" />  <!--< Folha de estilo responsável por dar características aos componentes >-->
    <link rel="stylesheet" href="../styles/animations.css" />  <!--< Folha de estilo responsável pela animação dos componentes  >-->
    <link rel="stylesheet" href="../styles/responsive.css" />  <!--< Folha de estilo responsável pela responsividade da página >-->

     <!--< Puxando o ícone do site >-->
    <link rel="icon" type="image/x-icon" href="/imgs/favicon/theIfers_logo_normal.png" />

     <!--< Definindo o título do site >-->
    <title>Projeto IWD-2 - Register</title>
  </head>

  <body>
    <!--< Header (cabeçalho do site) >-->
    <header class="menu-div">
    
      <div class="side-navbar-div" id="side-navbar-div">
        <div class="side-navbar-title-div">
          <h1>The Ifers</h1>
        </div>
        <nav> <!--< Parte que guarda os itens de navegação do site (links) >-->
          <ul id="mobile-options-list">
          </ul>
        </nav>
      </div>
  
        <div class="nav-bar-activator-div">
          <input type="checkbox" name="navbar-activator" id="nav-bar-activator"/>
        </div>
  
        <div class="logo-div"> <!--< Div da logo do site >-->
          <a href="#">
            <img src="../imgs/favicon/theIfers_logo_icon_transparent.png" alt="Logo"/>
          </a>
          <div>
            <p>The Ifers</p>
          </div>
        </div>
  
        <div class="navbar-div">
          <nav> <!--< Parte que guarda os itens de navegação do site (links) >-->
            <ul id="option-list">
            </ul>
          </nav>
        </div>
      </header>

    <!--< Div do conteúdo central (todo o conteúdo do site fica aqui) >-->
    <div class="content-div">

      <!--< Div de formulário >-->
      <div class="form-div">

        <!--< Título do formulário >-->
        <div class="form-title">
          <h1>Registrar-se</h1>
        </div>

        <!--< Formulário >-->
        <form id="register">

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="register-name" class="label-form">Novo nome de usuário:</label>
            <input type="text" name="register-name" id="register-name" class="input-form" placeholder="insira seu nome de usuário..."/>
            <p class="error-message" id="register-name-error">Nome de usuário inválido.</p>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="register-email" class="label-form">Novo email</label>
            <input type="email" name="register-email" id="register-email" class="input-form" placeholder="insira seu email..."/>
            <p class="error-message" id="register-email-error">Email inválido.</p>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="register-password" class="label-form">Nova senha:</label>
            <input type="password" name="register-password" id="register-password" class="input-form" placeholder="insira sua senha..."/>
            <p class="error-message" id="register-password-error">Senha inválida.</p>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="register-password-confirmation" class="label-form">Confirmar senha:</label>
            <input type="password" name="register-password-confirmation" id="register-password-confirmation" class="input-form" placeholder="insira sua senha novamente..."/>
            <p class="error-message" id="register-password-confirmation-error">Tamanho Inválido.</p>
          </div>

          <!--< Item submit (finalizar formulário) >-->
          <div class="submit-div">
            <button type="submit" id="register-submit" class="primary-btn">Registrar-se</button>
            <p class="Error" id="register-submit-error"></p>
            <p>Já possui conta? <a href="./login.html">Faça Login!</a></p>
          </div>

        </form>

      </div>
    </div>

    <!--< Rodapé >-->
    <footer class="footer-div">
      <p class="ft-text">Site elaborado por: <a href="https://github.com/MatheusCamargoGinebro" target="_blank">Matheus Camargo Ginebro CP3016153</a> e <a href="#">Mateus Rodrigues Martins CP3016277</a>.</p>
    </footer>

    <!--< Carregando Scripts >-->
    <script src="../scripts/defaultScripts.js"></script> <!--< Script básico >-->
    <script src="../scripts/registerScripts.js"></script> <!--< Script específico da página >-->
  </body>
</html>
