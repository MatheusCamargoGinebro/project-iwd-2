<!DOCTYPE html>  <!--< Passou pelo https://validator.w3.org sem erros em 21/04/2023 às 18:17 >-->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!--< Importanto folhas de estilo >-->
    <link rel="stylesheet" href="../styles/basics.css" />      <!--< Folha de estilo responsável por definir pontos básicos >-->
    <link rel="stylesheet" href="../styles/divs.css" />        <!--< Folha de estilo responsável por definir o tamanho e características das divs  >-->
    <link rel="stylesheet" href="../styles/components.css" />  <!--< Folha de estilo responsável por dar características aos componentes >-->
    <link rel="stylesheet" href="../styles/animations.css" />  <!--< Folha de estilo responsável pela animação dos componentes  >-->
    <link rel="stylesheet" href="../styles/responsive.css" />  <!--< Folha de estilo responsável pela responsividade da página >-->

     <!--< Puxando o ícone do site >-->
    <link rel="icon" type="image/x-icon" href="/imgs/favicon/the_ifers_icon.png" />

     <!--< Definindo o título do site >-->
    <title>Projeto IWD-2 - Form</title>
  </head>

  <body>
    <!--< Header (cabeçalho do site) >-->
    <header class="menu-div">

      <div class="logo-div"> <!--< Div da logo do site >-->
        <a href="#">
          <img src="../imgs/favicon/the_ifers_icon.png" alt="Logo"/>
        </a>
        <div>
          <p>The Ifers</p>
        </div>
      </div>

      <nav> <!--< Parte que guarda os itens de navegação do site (links) >-->
        <ul>
          <li class="li-btn">
            <a class="menu-btn hover-underline-animation" href="./index.html">Home</a>
          </li>
          <li class="li-btn">
            <a class="menu-btn hover-underline-animation" href="./forms.html">Form</a>
          </li>
          <li class="li-btn">
            <a class="menu-btn" href="./login.html" id="SingIn">Sign in</a>
          </li>
          <li class="li-btn">
            <a class="menu-btn" href="./register.html" id="SingUp">Sign up</a>
          </li>
        </ul>
      </nav>

    </header>

    <!--< Div do conteúdo central (todo o conteúdo do site fica aqui) >-->
    <div class="content-div">

      <!--< Div de formulário >-->
      <div class="form-div">

        <!--< Título do formulário >-->
        <div class="form-title">
          <h1>Registrar-se</h1>
        </div>

        <!--< Formulário >-->
        <form action="register" id="register">

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="userName" class="label-form">Novo nome de usuário:</label>
            <input type="text" name="userName" id="userName" class="input-form" placeholder="insira seu nome de usuário..."/>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="userEmail" class="label-form">Novo email</label>
            <input type="email" name="userEma" id="userEmail" class="input-form" placeholder="insira seu email..."/>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="newPassword" class="label-form">Nova senha:</label>
            <input type="password" name="newPassword" id="newPassword" class="input-form" placeholder="insira sua senha..."/>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="newPasswordConfirmation" class="label-form">Confirmação de senha:</label>
            <input type="password" name="newPasswordConfirmation" id="newPasswordConfirmation" class="input-form" placeholder="insira sua senha novamente..."/>
          </div>

          <!--< Item submit (finalizar formulário) >-->
          <div class="submit-div">
            <input type="submit" value="Registrar-se" id="register-btn" class="primary-btn" />
            <p>Já possui conta? <a href="./login.html">Faça Login!</a></p>
          </div>

        </form>

      </div>
    </div>

    <!--< Rodapé >-->
    <footer class="footer-div">
      <p class="ft-text">Site elaborado por: <a href="https://github.com/MatheusCamargoGinebro">Matheus Camargo Ginebro CP3016153</a> e <a href="#">Matheus Rodrigues Martins CP3016277</a>.</p>
    </footer>
  </body>
</html>
