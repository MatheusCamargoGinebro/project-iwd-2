      <div class="form-div"> <!--< Div responsável por compor/guardar o form >-->
        
        <!--< Título do formulário >-->
        <div class="form-title">
          <h1>Postar imagem</h1>
        </div>

        <!--< Formulário >-->
        <form action="http://localhost:5000/script.php" id="cadcard">


          <!--< Itens do formulário >-->
          <div class="form-item">
            <label for="form-title" class="label-form">Título da imagem:</label>
            <input type="text" name="imageTitle" id="form-title" class="input-form" placeholder="insira o título da imagem..." required/>
            <p class="error-message" id="form-title-error">Tamanho do título inválido.</p>
          </div>

          <div class="form-item">
            <label for="form-description" class="label-form">Descrição da imagem:</label>
            <textarea name="imageDescription" id="form-description" placeholder="insira a descrição da imagem..." required></textarea>
            <p id="cont"></p>
            <p class="error-message" id="form-description-error">Tamanho da descrição inválido.</p>
          </div>

          <div class="form-item">
            <label for="imageFile" class="label-form">Imagem:</label>
            <input type="file" name="imageFile" id="imageFile" accept="image/jpeg, image/png" required/>
            <p class="error-message" id="form-image-error">Insira uma imagem.</p>
          </div>
          
          <!--< Botão de submit do formulário (finalizar formulário) >-->
          <div class="submit-div">
            <input disabled type="submit" value="Postar imagem" id="form-submit-button" class="primary-btn disable" />
          </div>
        </form>
      </div>
