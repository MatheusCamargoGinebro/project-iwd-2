  <body>
    <!--< Header (cabeçalho do site) >-->
    <header class="menu-div">
    
    <div class="side-navbar-div" id="side-navbar-div">
      <div class="side-navbar-title-div">
        <h1>The Ifers</h1>
      </div>
      <nav> <!--< Parte que guarda os itens de navegação do site (links) >-->
        <ul>
          <li class="side-navbar-li-btn">
            <a class="side-navbar-btn" href="../index.html">Home</a>
          </li>
          <li class="side-navbar-li-btn">
            <a class="side-navbar-btn" href="./forms.html">Form</a>
          </li>
          <li class="side-navbar-li-btn">
            <a class="side-navbar-btn open" href="./login.html">Sign in</a>
          </li>
          <li class="side-navbar-li-btn">
            <a class="side-navbar-btn" href="./register.html">Sign up</a>
          </li>
        </ul>
      </nav>
    </div>

      <div class="nav-bar-activator-div">
        <input type="checkbox" name="navbar-activator" id="nav-bar-activator"/>
      </div>

      <div class="logo-div"> <!--< Div da logo do site >-->
        <a href="#">
          <img src="../imgs/favicon/theIfers_logo_icon_transparent.png" alt="Logo"/>
        </a>
        <div>
          <p>The Ifers</p>
        </div>
      </div>

      <div class="navbar-div">
        <nav> <!--< Parte que guarda os itens de navegação do site (links) >-->
          <ul>
            <li class="li-btn">
              <a class="menu-btn hover-underline-animation" href="../index.html">Home</a>
            </li>
            <li class="li-btn">
              <a class="menu-btn hover-underline-animation" href="./forms.html">Form</a>
            </li>
            <li class="li-btn">
              <a class="menu-btn" href="./login.html" id="SingIn">Sign in</a>
            </li>
            <li class="li-btn">
              <a class="menu-btn" href="./register.html" id="SingUp">Sign up</a>
            </li>
          </ul>
        </nav>
      </div>

    </header>

    <!--< Div do conteúdo central (todo o conteúdo do site fica aqui) >-->
    <div class="content-div">

      <!--< Div do formulário >-->
      <div class="form-div">
        <!--< Título do formulário >-->
        <div class="form-title">
          <h1>Fazer login</h1>
        </div>

        <!--< Formulário >-->
        <form id="login">

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="login-username" class="label-form">Nome do usuário:</label>
            <input type="text" name="login-username" id="login-username" class="input-form" placeholder="insira seu nome de usuário..."/>
            <p class="error-message" id="login-username-error">Nome de usuário inválido.</p>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="login-password" class="label-form">Senha do usuário:</label>
            <input type="password" name="login-password" id="login-password" class="input-form" placeholder="insira sua senha..." />
            <p class="error-message" id="login-password-error">Senha inválida.</p>
          </div>
          
          <!--< Item submit (finalizar formulário) >-->
          <div class="submit-div">
            <button type="submit" value="Login" id="login-submit" class="primary-btn">Logar</button>
            <p class="Error" id="login-submit-error"></p>
            <p>Não possui conta? <a href="./register.html">Registre-se!</a></p>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer-div">
