<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<OBS: O site https://validator.w3.org/ estava apontando estas três tags <meta> como erradas pois não tinham efeito no site.
    porém, decidimos não removê-las, uma vez que nós sabemos que são tags importantes (para a responsividade do site, e para os caracteres que utilizamos)>-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/basics.css">
    <link rel="stylesheet" href="../styles/divs.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <title>Projeto IWD-2 - Login</title>
  </head>
  
  <body>
    
    <header class="menu-div">
      <div class="logo-div">
        <a href="#"><img src="../imgs/projeto_logo.png" alt="Logo"></a></div>
      <nav>
        <ul>
          <li class="li-btn"><a class="menu-btn hover-underline-animation" href="./index.html" >Home</a></li>
          <li class="li-btn"><a class="menu-btn hover-underline-animation" href="./forms.html" >Form</a></li>
          <li class="li-btn"><a class="menu-btn" href="./register.html" id="SingIn">Sign in</a></li>
          <li class="li-btn"><a class="menu-btn" href="./login.html" id="SingUp">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <div class="content-div">
        <div class="form-div">
            <div class="form-title">
                <h1>Fazer login</h1>
            </div>
            <form action="login">
                <div class="form-item">
                    <label for="userName" class="label-form">Nome do usuário:</label>
                    <input type="text" name="userName" id="userName" class="input-form" placeholder="insira seu nome de usuário...">    
                </div>
                
                <div class="form-item">
                    <label for="password" class="label-form">Senha do usuário:</label>
                    <input type="password" name="password" id="password" class="input-form" placeholder="insira sua senha...">    
                    <a href="../html/register.html">Esqueceu a senha?</a>
                </div>
                
                <div class="submit-div">
                    <input type="submit" value="Login" id="login-btn" class="primary-btn">
                    <p>Não possui conta? <a href="./register.html">Registre-se!</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-div">
      <p class="ft-text">Site elaborado por: <a href="https://github.com/MatheusCamargoGinebro">Matheus Camargo Ginebro CP3016153</a> e <a href="#">Matheus Rodrigues Martins CP3016277</a>.</p>
    </footer>
  </body>
</html>
