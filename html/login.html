<!DOCTYPE html> <!--< Passou pelo https://validator.w3.org sem erros em 21/04/2023 às 18:21 >-->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!--< Importanto folhas de estilo >-->
    <link rel="stylesheet" href="../styles/basics.css" />      <!--< Folha de estilo responsável por definir pontos básicos >-->
    <link rel="stylesheet" href="../styles/divs.css" />        <!--< Folha de estilo responsável por definir o tamanho e características das divs  >-->
    <link rel="stylesheet" href="../styles/components.css" />  <!--< Folha de estilo responsável por dar características aos componentes >-->
    <link rel="stylesheet" href="../styles/animations.css" />  <!--< Folha de estilo responsável pela animação dos componentes  >-->
    <link rel="stylesheet" href="../styles/responsive.css" />  <!--< Folha de estilo responsável pela responsividade da página >-->

     <!--< Puxando o ícone do site >-->
    <link rel="icon" type="image/x-icon" href="/imgs/favicon/the_ifers_icon.png" />

     <!--< Definindo o título do site >-->
    <title>Projeto IWD-2 - Form</title>
  </head>

  <body>
    <!--< Header (cabeçalho do site) >-->
    <header class="menu-div">

      <div class="logo-div"> <!--< Div da logo do site >-->
        <a href="#">
          <img src="../imgs/favicon/the_ifers_icon.png" alt="Logo"/>
        </a>
        <div>
          <p>The Ifers</p>
        </div>
      </div>

      <nav> <!--< Parte que guarda os itens de navegação do site (links) >-->
        <ul>
          <li class="li-btn">
            <a class="menu-btn hover-underline-animation" href="../index.html">Home</a>
          </li>
          <li class="li-btn">
            <a class="menu-btn hover-underline-animation" href="./forms.html">Form</a>
          </li>
          <li class="li-btn">
            <a class="menu-btn" href="./login.html" id="SingIn">Sign in</a>
          </li>
          <li class="li-btn">
            <a class="menu-btn" href="./register.html" id="SingUp">Sign up</a>
          </li>
        </ul>
      </nav>

    </header>

    <!--< Div do conteúdo central (todo o conteúdo do site fica aqui) >-->
    <div class="content-div">

      <!--< Div do formulário >-->
      <div class="form-div">
        <!--< Título do formulário >-->
        <div class="form-title">
          <h1>Fazer login</h1>
        </div>

        <!--< Formulário >-->
        <form action="login" id="login">

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="userName" class="label-form">Nome do usuário:</label>
            <input type="text" name="userName" id="userName" class="input-form" placeholder="insira seu nome de usuário..." required/>
          </div>

          <!--< Item do formulário >-->
          <div class="form-item">
            <label for="password" class="label-form">Senha do usuário:</label>
            <input type="password" name="password" id="password" class="input-form" placeholder="insira sua senha..." required/>
            <a href="../html/register.html">Esqueceu a senha?</a>
          </div>
          
          <!--< Item submit (finalizar formulário) >-->
          <div class="submit-div">
            <input type="submit" value="Login" id="login-btn" class="primary-btn"/>
            <p>Não possui conta? <a href="./register.html">Registre-se!</a></p>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer-div">
      <p class="ft-text">
        Site elaborado por:
        <a href="https://github.com/MatheusCamargoGinebro" target="_blank">Matheus Camargo Ginebro CP3016153</a> e <a href="#">Matheus Rodrigues Martins CP3016277</a>.</p>
    </footer>
  </body>
</html>
